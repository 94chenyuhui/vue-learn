<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11">
			
		</script>
	</head>
	<body>
		<div id="app">
			<h4>computed 的作用主要是对原数据进行改造输出。改造输出：包括格式的编辑，大小写转换，顺序重排，添加符号……。</h4>
			<h5>computed 属性是非常有用，在输出数据前可以轻松的改变数据</h5>
			<h6>计算属性的结果会被缓存，除非依赖的响应式属性变化才会重新计算。
			<br>注意，如果某个依赖 (比如非响应式属性) 在该实例范畴之外，则计算属性是不会被更新的。</h6>
			<p>{{qians}}</p>
			<ul>
				<li v-for="i in fanZhuans">{{i.title}}--{{i.date}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			
			var app=new Vue({
				el:"#app",
				data:{
					qian:100,
					fanZhuan:[
						{title:'香港或就“装甲车被扣”事件追责 起诉涉事运输公司',date:'2017/3/10'},
						{title:'日本第二大准航母服役 外媒：针对中国潜艇',date:'2017/3/12'},
						{title:'中国北方将有明显雨雪降温天气 南方阴雨持续',date:'2017/3/13'},
						{title:'起底“最短命副市长”：不到40天落马，全家被查',date:'2017/3/23'},
					]
				},
				computed:{
					qians:function(){
						return this.qian="￥"+this.qian+"元"
					},
					fanZhuans:function(){
						
						return this.fanZhuan.reverse();//.reverse是js的原始方法，反转数组输入的顺序
					}
					
				}
			})
		</script>
	</body>
</html>
