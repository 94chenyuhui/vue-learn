<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- delimiters改变后的插值符合 -->
			$$nun$$
			
			<p><button type="button" @click="add">增加</button></p>
		</div>
		<script type="text/javascript">
			var bbb={
				created:function(){
					console.log("我是被扩展出来的")
				},
				methods:{
					add:function(){
						console.log("我是被扩展出来的方法！")
					}
				}
			}
			var app=new Vue({
				el:"#app",
				data:{
					nun:1
				},
				methods:{
					add:function(){
						this.nun++
					}
				},
				extends:bbb,//构造器扩展
				delimiters:['$$','$$'],
				//delimiters的作用是改变我们插值的符号。Vue默认的插值是双大括号{{}}。但有时我们会有需求更改这个插值的形式。
			})
			
			/*
			通过外部增加对象的形式，对构造器进行扩展。它和混入非常的类似。
			*/
		</script>
	</body>
</html>
