<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../vue.min.js">
			
		</script>
	</head>
	<body>
		<div id="app">
			<div id="" v-text="text">
				
			</div>
			<hr >
			<div id="" v-html="htmls">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			data:{
				text:"v-text文本实例",
				htmls:"<h2>v-html实例</h2>"
				
			},
		});
		/*
		v-text
		{{xxx}},这种情况是有弊端的，就是当我们网速很慢或者javascript出错时，会暴露我们的{{xxx}}。Vue给我们提供的v-text,就是解决这个问题的。
		
		v-html
		需要注意的是：在生产环境中动态渲染HTML是非常危险的，因为容易导致XSS攻击。所以只能在可信的内容上使用v-html，永远不要在用户提交和可操作的网页上使用
		*/
	</script>
</html>
