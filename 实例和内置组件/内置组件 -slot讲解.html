<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- slot的使用需要两步： 1、在HTML的组件中用slot属性传递值。 -->
			<chenyuhui>
				<span slot="chenUrl">{{chenyuhuis.chenUrl}}</span>
				<span slot="name">{{chenyuhuis.name}}</span>
				<span slot="skill">{{chenyuhuis.skill}}</span>
			</chenyuhui>
		</div>
		<!-- 在组件模板中用标签接收值。 -->
		<template id="tmp">//注意 template 模板 一定要用一个div把所有子元素包裹起来
			<div>
				<p>博客地址：<slot name="chenUrl"></slot></p>
				<p>网名：<slot name="name"></slot></p>
				<p>技术类型：<slot name="skill"></slot></p>
			</div>
		</template>
		<script type="text/javascript">
			let chenyuhuia={
				template:'#tmp'//绑定ID tmp的模板在组件上
			}
			let app=new Vue({
				el:"#app",
				data:{
					chenyuhuis:{
						chenUrl:'www.baidu.com',
						name:'山里人',
						skill:'web前端'
					}
				},
				components:{//绑定组件
					"chenyuhui":chenyuhuia//前面双引号的""是标签，后面是数据名
				}
			})
			/*
			slot是标签的内容扩展，也就是说你用slot就可以在自定义组件时传递给组件内容，组件接收内容并输出。
			*/
		</script>
	</body>
</html>
